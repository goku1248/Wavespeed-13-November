<!DOCTYPE html>
<html>
<head>
    <title>Webpage Comments</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 16px 0;
            color: #212529;
        }
        p {
            margin: 0;
            color: #6c757d;
            font-size: 14px;
            line-height: 1.5;
        }
        .auth-container {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e9ecef;
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
        }
        .user-name {
            font-weight: 500;
            color: #212529;
        }
        .user-email {
            font-size: 12px;
            color: #6c757d;
        }
        .auth-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.2s;
        }
        .auth-button:hover {
            background: #0056b3;
        }
        .auth-button.logout {
            background: #dc3545;
        }
        .auth-button.logout:hover {
            background: #c82333;
        }
        .hidden {
            display: none;
        }
        #debug-info {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Webpage Comments</h1>
    <p>Comments panel is now active on this page. You can add comments by clicking the panel on the right side of the page.</p>
    
    <div class="auth-container">
        <div id="user-info" class="user-info hidden">
            <img id="user-avatar" class="user-avatar" src="" alt="User avatar">
            <div>
                <div id="user-name" class="user-name"></div>
                <div id="user-email" class="user-email"></div>
            </div>
        </div>
        <button id="login-button" class="auth-button">Sign in with Google</button>
        <button id="logout-button" class="auth-button logout hidden">Sign Out</button>
        <div id="debug-info"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
